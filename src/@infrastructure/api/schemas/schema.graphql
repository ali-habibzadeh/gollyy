type Ticket @model @aws_auth {
  id: String!
  numbers: [Int]
  drawDate: String!
}

type Charges {
  object: String
  url: String
  data: [String]
}

type PurchaseMetadata {
  username: String
  numbers: String
}

type Purchase @model @aws_auth {
  id: String!
  amount: Int!
  currency: String!
  status: String!
  charges: Charges
  client_secret: String!
  metadata: PurchaseMetadata
}

type Mutation {
  createTicket(numbers: [Int]): Purchase
}

type Query {
  listTickets: [Ticket]
}
